---
language: "tr"

lists:
 color:
   - "beyaz"
   - "siyah"
   - "kırmızı"
   - "turuncu"
   - "sarı"
   - "yeşil"
   - "mavi"
   - "mor"
   - "kahverengi"
   - "pembe"
   - "turkuaz"

transformations:
  # Assuming possessive
  harmonize:
    # Back unrounded
    - match: "[^y][aı]$"
      outputs:
        - "{value}nı"
        - "{value}"
    - match: "[aı].*[^aeıioöuü]$"
      outputs:
        - "{value}ı"
        - "{value}"

    # Front unrounded
    - match: "[^y][ei]$"
      outputs:
        - "{value}ni"
        - "{value}"
    - match: "[ei].*[^aeıioöuü]$"
      outputs:
        - "{value}i"
        - "{value}"

    # Back rounded
    - match: "[^y][ou]$"
      outputs:
        - "{value}nu"
        - "{value}"
    - match: "[ou].*[^aeıioöuü]$"
      outputs:
        - "{value}u"
        - "{value}"

    # Front rounded
    - match: "[^y][öü]$"
      outputs:
        - "{value}nü"
        - "{value}"
    - match: "[öü].*[^aeıioöuü]$"
      outputs:
        - "{value}ü"
        - "{value}"

    - outputs:
        - "{value}"

# Apply transformations to different source lists to produce new lists.
transformed_lists:
  h_name:
    source: "name"
    transformations:
      - "harmonize"

data:
  # cancel
  - "(iptal|vazgeç)"

  # date and time
  - "[şu an] saat (kaç|nedir)"
  - "[bugünün] tarih[i] ne?"

  # weather
  - "hava [durumu] nasıl [olacak]?"
  - sentences:
      - "{name} [için] hava [durumu] nasıl [olacak]?"
    domains:
      - "weather"

  # lights (area)
  - "[buradaki] [bütün|tüm] (ışıkları|ışıklarını|ışığını|ışıklarının) [tamamını|hepsini] (aç|kapat)"
  - "[bütün|tüm] {area} (ışıkları|ışıklarını|ışığını|ışıklarının) [tamamını|hepsini] (aç|kapat)"
  - "{area} [bütün|tüm] (ışıkları|ışıklarını|ışığını|ışıklarının) [tamamını|hepsini] (aç|kapat)"
  - "[buradaki] [bütün|tüm] ışıkların parlaklığını yüzde {brightness} (ayarla|yap)"
  - "{area} [bütün|tüm] (ışıkların|ışıklarının) parlaklığını yüzde {brightness} (ayarla|yap)"
  - "[buradaki] [bütün|tüm] (ışıkları|ışıklarını|ışığını|ışıklarının) [tamamını|hepsini|tamamının|hepsinin] [rengini] {color} [renk|renge] (ayarla|yap)"
  - "[bütün|tüm] {area} (ışıkları|ışıklarını|ışığını|ışıklarının) [tamamını|hepsini|tamamının|hepsinin] [rengini] {color} [renk|renge] (ayarla|yap)"
  - "{area} [bütün|tüm] (ışıkları|ışıklarını|ışığını|ışıklarının) [tamamını|hepsini|tamamının|hepsinin] [rengini] {color} [renk|renge] (ayarla|yap)"


  # lights (name)
  - sentences:
      - "{name} [ledinin|ışığının|ışıklarının|ledlerinin] parlaklığını yüzde {brightness} (ayarla|yap)"
    domains:
      - "light"
    light_supports_brightness: true

  - sentences:
      - "{name} [ledinin|ışığının|ışıklarının|ledlerinin|ledini|ışığını] [rengini] {color} [renk|renge] (ayarla|yap)"
    domains:
      - "light"
    light_supports_color: true

  # doors and windows
  - "{area} (perdelerini|jaluzilerini|pencerelerini)[n] [tamamını|hepsini] (aç|kapat)"
  - sentences:
      - "{name} (aç|kapat)"
      - "{area} {name} (aç|kapat)"
      - "{name} (açık|kapalı) mı?"
    domains:
      - "cover"

  # locks
  - sentences:
      - "{name} kilitle"
      - "{name} kilidini aç"
      - "{name} kilitli mi?"
    domains:
      - "lock"

  # generic on/off
  - sentences:
      - "{h_name} (aç|yak|çalıştır|kapat|söndür)"
      - "{area} {name} (aç|yak|çalıştır|kapat|söndür)"
    domains:
      - "light"
      - "switch"
      - "fan"
      - "media_player"
      - "input_boolean"

  # scripts and scenes
  - sentences:
      - "{name} [scriptini|betiğini] çalıştır"
    domains:
      - "script"

  - sentences:
      - "{name} [sahnesini] (aktifleştir|aç|aktive et)"
    domains:
      - "scene"

  # timers
  - "{seconds} saniye[lik] zamanlayıcı (ayarla|başlat|oluştur)"
  - "{minutes} dakika[lık] zamanlayıcı (ayarla|başlat|oluştur)"
  - "{minutes} dakika {seconds} saniye[lik] zamanlayıcı (ayarla|başlat|oluştur)"
  - "{minutes} buçuk dakika[lık] zamanlayıcı (ayarla|başlat|oluştur)"

  - "{hours} saat[lik] zamanlayıcı (ayarla|başlat|oluştur)"
  - "{hours} buçuk saat[lik] zamanlayıcı (ayarla|başlat|oluştur)"
  - "{hours} saat {minutes} dakika[lık] zamanlayıcı (ayarla|başlat|oluştur)"

  - "zamanlayıcı(yı|mı) (durdur|kapat|iptal et)"
  - "[bütün] zamanlayıcıları[n|mı|mın] [hepsini|tamamını] (durdur|kapat|iptal et)"
  - "(zamanlayıcı(yı|mı) (devam ettir|sürdür)"
  - "zamanlayıcı[mın|larımın|ların|nın] [son] durumu [nedir]"
  - "zamanlayıcı[mın|larımın|ların|nın] bitmesine ne kadar [süre|süresi|zaman|zamanı] (kaldı|var)"
  - "zamanlayıcı[mın|larımın|ların|nın] ne kadar (süresi|zamanı) kaldı"

  # media
  - "(durdur|duraklat|devam et)"
  - "(sonraki|önceki) [(şarkı|parça)]"
  - "[bu] [(şarkıyı|parçayı)] atla"
  - sentences:
      - "{name} [(şarkısını|parçasını)] (çal|oynat|durdur|duraklat)"
  #     - "next [(track|item)] on [the] {name}"
  #     - "skip [[the ](track|song)] on [the] {name}"
    domains:
      - "media_player"

  # temperature
  - "[şu an] [sıcaklık] kaç derece"
  - "[şu an] {area} [sıcaklığı|sıcaklık] kaç derece"
  - sentences:
      - "{name} için sıcaklık nedir"
      - "{name} sıcaklığı kaç derece"
    domains:
      - "climate"

  # sensors
  - sentences:
      - "{name} değeri (ne|nedir|kaç)"
    domains:
      - "sensor"
