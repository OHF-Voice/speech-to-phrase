language: en

lists:
  color:
    values:
      - "white"
      - "black"
      - "red"
      - "orange"
      - "yellow"
      - "green"
      - "blue"
      - "purple"
      - "brown"
      - "pink"
      - "turquoise"
  brightness:
    range:
      from: 10
      to: 100
      step: 10
  seconds:
    range:
      from: 10
      to: 100
      step: 5
  minutes_small:
    range:
      from: 2
      to: 19
  minutes_large:
    range:
      from: 20
      to: 100
      step: 10
  minutes_extra:
    values:
      - in: "45"
        out: 45
      - in: forty five
        out: 45
  minutes_half:
    values:
      - in: half
        out: 30
  hours_half:
    values:
      - in: half
        out: 30
  hours:
    range:
      from: 2
      to: 24
  cover_classes:
    values:
      - in: "blinds"
        out: "blind"
      - in: "curtain"
        out: "curtain"
      - in: "curtains"
        out: "curtain"
      - in: "window"
        out: "window"
      - in: "windows"
        out: "window"
  cover_states:
    values:
      - "open"
      - "closed"
  lock_states:
    values:
      - "locked"
      - "unlocked"

expansion_rules:
  timer_set: "(set|start|create)"

intents:
  # nevermind
  HassNevermind:
    data:
      - sentences:
          - "never[ ]mind"
        metadata:
          slot_combination: "default"

  # date, time, weather
  HassGetCurrentTime:
    data:
      - sentences:
          - "(what's|what is) the [current] time"
          - "what time is it [[right ]now]"
        metadata:
          slot_combination: "default"

  HassGetCurrentDate:
    data:
      - sentences:
          - "(what's|what is) the date [today]"
          - "(what's|what is) today's date"
        metadata:
          slot_combination: "default"

  HassGetWeather:
    data:
      - sentences:
          - "(what's|what is) the weather [like]"
        metadata:
          slot_combination: "default"

      - sentences:
          - "(what's|what is) the {name} weather [like]"
          - "(what's|what is) the weather [like] in {name}"
        requires_context:
          domain: weather
        metadata:
          slot_combination: "name_only"

  # turn on/off
  # open/close
  # lock/unlock
  HassTurnOn:
    data:
      # turn on
      - sentences:
          - "turn on [the] lights [in here]"
        slots:
          domain: "light"
        metadata:
          slot_combination: "domain_light"
          context_area: true

      - sentences:
          - "turn on [the] fans [in here]"
        slots:
          domain: "fan"
        metadata:
          slot_combination: "domain_fan"
          context_area: true

      - sentences:
          - "turn on [the] {name}"
        requires_context:
          domain:
            - "light"
            - "switch"
            - "fan"
            - "media_player"
            - "input_boolean"
        metadata:
          slot_combination: "name"

      - sentences:
          - "open [the] {name}"
        requires_context:
          domain: "cover"
        metadata:
          slot_combination: "name_cover"

  #     - sentences:
  #         - "turn on [the] {name}"
  #         - "turn on [the] {name} in [the] {area}"
  #         - "turn on [the] {name} (on|in) [the] {floor} [floor]"
  #       requires_context:
  #         domain:
  #           - light
  #           - switch
  #           - fan
  #           - media_player
  #           - input_boolean

      - sentences:
          - "turn on [all|the|all of the] {area} lights"
          - "turn on [all|the|all of the] lights in [the] {area}"
        slots:
          domain: "light"
        metadata:
          slot_combination: "area_domain_light"

      # TODO: add support in main repo
      # - sentences:
      #     - "turn on [all|the|all of the] {area} fans"
      #     - "turn on [all|the|all of the] fans in [the] {area}"
      #   slots:
      #     domain: "fan"
      #   metadata:
      #     slot_combination: "area_domain_fan"

      - sentences:
          - "turn on [the] {name} in [the] {area}"
        requires_context:
          domain:
            - "light"
            - "switch"
            - "fan"
            - "media_player"
            - "input_boolean"
        metadata:
          slot_combination: "name_area"

      - sentences:
          - "open [the] {name} in [the] {area}"
        requires_context:
          domain: "cover"
        metadata:
          slot_combination: "name_area_cover"

  # TODO: add support in main repo
  #     - sentences:
  #         - "turn on [all|the|all of the] {floor} [floor] lights"
  #         - "turn on [all|the|all of the] lights (on|in) [the] {floor} [floor]"

      - sentences:
          - "open [the] {cover_classes:device_class} in [the] {area}"
          - "open [the] {area} {cover_classes:device_class}"
        slots:
          domain: "cover"
        metadata:
          slot_combination: "area_device_class_cover"

  # TODO: add support in main repo
  #     - sentences:
  #         - "open [the] {cover_classes} (on|in) [the] {floor} [floor]"
  #         - "open {floor} [floor] {cover_classes}"

      # lock
      - sentences:
          - "lock [the] {name}"
        requires_context:
          domain: lock
        metadata:
          slot_combination: "name_lock"

      # script
      - sentences:
          - "run [the] {name} [script]"
        requires_context:
          domain: "script"
        slots:
          # TODO: fix in main repo
          domain: "script"
        metadata:
          slot_combination: "name_script"

      # scene
      - sentences:
          - "activate [the] {name} [scene]"
        requires_context:
          domain: "scene"
        slots:
          # TODO: fix in main repo
          domain: "scene"
        metadata:
          slot_combination: "name_scene"

  # lights
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "set [the] brightness [in here] to {brightness} percent"
        metadata:
          context_area: true
          slot_combination: brightness_only

      - sentences:
          - "set [the] brightness of [the] {name} to {brightness} percent"
          - "set [the] {name} brightness to {brightness} percent"
        requires_context:
          domain: light
        metadata:
          slot_combination: name_brightness

      - sentences:
          - "set [the] brightness of [the] {area} to {brightness} percent"
          - "set [the] {area} brightness to {brightness} percent"
        metadata:
          slot_combination: area_brightness

      # TODO: Add support in main repo
      # sentences:
      #     - "set [the] {floor} brightness to {brightness} percent"
      #     - "set [the] brightness of [the] {floor} to {brightness} percent"
      #   metadata:
      #     slot_combination: floor_brightness

      # color
      - sentences:
          - "set [the] lights [in here] to {color}"
          - "set [[the] color of the] lights [in here] to {color}"
        metadata:
          slot_combination: color_only
          context_area: true

      - sentences:
          - "set [the] [color of [the]] {name} to {color}"
          - "set [the] {name} [color] to {color}"
        requires_context:
          domain: light
        metadata:
          slot_combination: name_color

      - sentences:
          - "set [the] [color of [the]] {area} lights to {color}"
          - "set [the] {area} lights to {color}"
          - "set lights in [the] {area} to {color}"
        metadata:
          slot_combination: area_color

      # TODO: Add support in main repo
      # - sentences:
      #     - "set [the] [color of [the]] {floor} lights to {color}"
      #     - "set [the] {floor} lights to {color}"
      #     - "set lights (on|in) [the] {floor} to {color}"
      #   metadata:
      #     slot_combination: floor_color

  HassTurnOff:
    data:
      # turn off
      - sentences:
          - "turn off [the] lights [in here]"
        slots:
          domain: "light"
        metadata:
          slot_combination: "domain_light"
          context_area: true

      - sentences:
          - "turn off [the] fans [in here]"
        slots:
          domain: "fan"
        metadata:
          slot_combination: "domain_fan"
          context_area: true

      - sentences:
          - "turn off [the] {name}"
        requires_context:
          domain:
            - "light"
            - "switch"
            - "fan"
            - "media_player"
            - "input_boolean"
        metadata:
          slot_combination: "name"

      - sentences:
          - "close [the] {name}"
        requires_context:
          domain: "cover"
        metadata:
          slot_combination: "name_cover"

  #     - sentences:
  #         - "turn off [the] {name}"
  #         - "turn off [the] {name} in [the] {area}"
  #         - "turn off [the] {name} (on|in) [the] {floor} [floor]"
  #       requires_context:
  #         domain:
  #           - light
  #           - switch
  #           - fan
  #           - media_player
  #           - input_boolean

      - sentences:
          - "turn off [all|the|all of the] {area} lights"
          - "turn off [all|the|all of the] lights in [the] {area}"
        slots:
          domain: "light"
        metadata:
          slot_combination: "area_domain_light"

      # TODO: add support in main repo
      # - sentences:
      #     - "turn off [all|the|all of the] {area} fans"
      #     - "turn off [all|the|all of the] fans in [the] {area}"
      #   slots:
      #     domain: "fan"
      #   metadata:
      #     slot_combination: "area_domain_fan"

      - sentences:
          - "turn off [the] {name} in [the] {area}"
        requires_context:
          domain:
            - "light"
            - "switch"
            - "fan"
            - "media_player"
            - "input_boolean"
        metadata:
          slot_combination: "name_area"

      - sentences:
          - "close [the] {name} in [the] {area}"
        requires_context:
          domain: "cover"
        metadata:
          slot_combination: "name_area_cover"

  # TODO: add support in main repo
  #     - sentences:
  #         - "turn off [all|the|all of the] {floor} [floor] lights"
  #         - "turn off [all|the|all of the] lights (on|in) [the] {floor} [floor]"

      - sentences:
          - "close [the] {cover_classes:device_class} in [the] {area}"
          - "close [the] {area} {cover_classes:device_class}"
        slots:
          domain: "cover"
        metadata:
          slot_combination: "area_device_class_cover"

  # TODO: add support in main repo
  #     - sentences:
  #         - "close [the] {cover_classes} (on|in) [the] {floor} [floor]"
  #         - "close {floor} [floor] {cover_classes}"

      # lock
      - sentences:
          - "unlock [the] {name}"
        requires_context:
          domain: lock
        metadata:
          slot_combination: "name_lock"

  # timers
  HassStartTimer:
    data:
      # seconds
      - sentences:
          - "<timer_set> [a] timer for {seconds} seconds"
        metadata:
          slot_combination: "seconds_only"

      # minutes
      - sentences:
          - "<timer_set> [a] timer for 1 minute"
        slots:
          minutes: 1
        metadata:
          slot_combination: "minutes_1"

      - sentences:
          - "<timer_set> [a] timer for {minutes_small:minutes} minutes"
          - "<timer_set> [a] timer for {minutes_large:minutes} minutes"
          - "<timer_set> [a] timer for {minutes_extra:minutes} minutes"
        metadata:
          slot_combination: "minutes_only"

      # minutes half
      - sentences:
          - "<timer_set> [a] timer for 1 and a {minutes_half:seconds} minutes"
        slots:
          minutes: 1
        metadata:
          slot_combination: "minutes_1_half"

      - sentences:
          - "<timer_set> [a] timer for {minutes_small:minutes} and a {minutes_half:seconds} minutes"
          - "<timer_set> [a] timer for {minutes_large:minutes} and a {minutes_half:seconds} minutes"
          - "<timer_set> [a] timer for {minutes_extra:minutes} and a {minutes_half:seconds} minutes"
        metadata:
          slot_combination: "minutes_half"

      # hours
      - sentences:
          - "<timer_set> [a] timer for 1 hour"
        slots:
          hours: 1
        metadata:
          slot_combination: "hours_1"

      - sentences:
          - "<timer_set> [a] timer for {hours} hours"
        metadata:
          slot_combination: "hours_only"

      # hours half
      - sentences:
          - "<timer_set> [a] timer for 1 and a {hours_half:minutes} hours"
        slots:
          hours: 1
        metadata:
          slot_combination: "hours_1_half"

      - sentences:
          - "<timer_set> [a] timer for {hours} and a {hours_half:minutes} hours"
        metadata:
          slot_combination: "hours_half"

      # hours + minutes
      - sentences:
          - "<timer_set> [a] timer for 1 hour and 1 minute"
        slots:
          hours: 1
          minutes: 1
        metadata:
          slot_combination: "hours_1_minutes_1"

      - sentences:
          - "<timer_set> [a] timer for 1 hour and {minutes_small:minutes} minutes"
          - "<timer_set> [a] timer for 1 hour and {minutes_large:minutes} minutes"
          - "<timer_set> [a] timer for 1 hour and {minutes_extra:minutes} minutes"
        slots:
          hours: 1
        metadata:
          slot_combination: "hours_1_minutes"

      - sentences:
          - "<timer_set> [a] timer for {hours} hours and 1 minute"
        slots:
          minutes: 1
        metadata:
          slot_combination: "hours_minutes_1"

      - sentences:
          - "<timer_set> [a] timer for {hours} hours and {minutes_small:minutes} minutes"
          - "<timer_set> [a] timer for {hours} hours and {minutes_large:minutes} minutes"
          - "<timer_set> [a] timer for {hours} hours and {minutes_extra:minutes} minutes"
        metadata:
          slot_combination: "hours_minutes"

  HassCancelTimer:
    data:
      - sentences:
          - "(cancel|stop) [the|my] timer"
        metadata:
          slot_combination: "default"

  HassCancelAllTimers:
    data:
      - sentences:
          - "(cancel|stop) all [[of ](the|my)] timers"
        metadata:
          slot_combination: "default"

  HassPauseTimer:
    data:
      - sentences:
          - "pause [the|my] timer"
        metadata:
          slot_combination: "default"

  HassUnpauseTimer:
    data:
      - sentences:
          - "resume [the|my] timer"
        metadata:
          slot_combination: "default"

  HassTimerStatus:
    data:
      - sentences:
          - "timer status"
          - "status of [the|my] timer[s]"
          - "[how much] time [is] left on [the|my] timer[s]"
        metadata:
          slot_combination: "default"

  # media players
  HassMediaPause:
    data:
      - sentences:
          - "pause"
        metadata:
          slot_combination: "default"
          context_area: true

      - sentences:
          - "pause [the] {name}"
        requires_context:
          domain: media_player
        metadata:
          slot_combination: "name_only"

  HassMediaUnpause:
    data:
      - sentences:
          - "resume"
        metadata:
          slot_combination: "default"
          context_area: true

      - sentences:
          - "resume [the] {name}"
        requires_context:
          domain: media_player
        metadata:
          slot_combination: "name_only"

  HassMediaNext:
    data:
      - sentences:
          - "next [(track|item)]"
          - "skip [[this ](track|song)]"
        metadata:
          slot_combination: "default"
          context_area: true

      - sentences:
          - "next [(track|item)] on [the] {name}"
          - "skip [[the ](track|song)] on [the] {name}"
        requires_context:
          domain: media_player
        metadata:
          slot_combination: "name_only"

  # temperature
  HassClimateGetTemperature:
    data:
      - sentences:
          - "(what is|what's) the (temp|temperature)"
        metadata:
          context_area: true
          slot_combination: "default"

      - sentences:
          - "(what is|what's) the {name} (temp|temperature)"
          - "(what is|what's) the (temp|temperature) of [the] {name}"
        requires_context:
          domain: climate
        metadata:
          slot_combination: "name_only"

      - sentences:
          - "(what is|what's) the (temp|temperature) in [the] {area}"
          - "(what is|what's) the {area} (temp|temperature)"
        metadata:
          slot_combination: "area_only"

      # - sentences:
      #     - "(what is|what's) the (temp|temperature) on [the] {floor}"
      #     - "(what is|what's) the {floor} (temp|temperature)"
      #   metadata:
      #     slot_combination: "floor_only"

  # questions
  HassGetState:
    data:
      # doors, etc.
      - sentences:
          - "is [the] {name} {cover_states:state}"
        requires_context:
          domain: "cover"
        slots:
          domain: "cover"
        metadata:
          slot_combination: "name_cover"

      # locks
      - sentences:
          - "is [the] {name} {lock_states:state}"
        slots:
          domain: "lock"
        requires_context:
          domain: lock
        metadata:
          slot_combination: "name_lock"

      # sensors, etc.
      - sentences:
          - "what is [the [value of [the]]] {name}"
        requires_context:
          domain:
            - sensor
            - binary_sensor
        metadata:
          slot_combination: "name_sensor"

  # # todo
