---
language: "de"

lists:
  color:
    - "weiss"
    - "schwarz"
    - "rot"
    - "orange"
    - "gelb"
    - "grün"
    - "blau"
    - "violett"
    - "braun"

expansion_rules:
  timer_set: "starte|setze|stelle|erstelle"
  timer_cancel: "beende|stoppe"

wildcards:
  - "todo_item"

data:
  # cancel
  - "vergiss es"

  # date and time
  - "wie spät ist es"
  - "wie viel uhr (ist es|haben wir)[ jetzt]"
  - "(welchen tag|welches datum) haben wir heute"
  - "(welcher tag|welches datum) ist heute"

  # weather
  - "wie ist das Wetter"
  - sentences:
      - "wie ist das Wetter (für|in) {name}"
      - "was für[ ein] Wetter (ist|hat es) in {name}"
    domains:
      - "weather"

  # # lights (area)
  - "[alle|die] lichter (an|ein|aus)(schalten|machen) "
  - "(schalte|mach[e]) [alle|die] lichter (an|ein|aus)"
  - "(schalte|mach[e]) [alle|die] lichter in [der|dem] {area} (an|ein|aus)"

  - "stell[e] [die] helligkeit [hier] auf {brightness} prozent"
  - "stell[e] [die] helligkeit von [der|dem] {area} auf {brightness} prozent"
  - "stell[e] [die] {area} helligkeit auf {brightness} prozent"

  - "stell[e] [die] lichter [hier] auf {color}"
  - "stell[e] [[die] farbe von den] lichtern [hier] auf {color}"
  - "stell[e] [die] [farbe von [den]] {area} lichtern auf {color}"
  - "stell[e] [die] {area} lichter auf {color}"
  - "stell[e] lichter in [der|dem] {area} auf {color}"

  # # lights (name)
  - sentences:
      - "stell[e] [die] helligkeit von [der|dem] {name} auf {brightness} prozent"
      - "stell[e] [die] {name} helligkeit auf {brightness} prozent"
    domains:
      - "light"
    light_supports_brightness: true

  - sentences:
      - "stell[e] [die] [farbe von [der|dem]] {name} auf {color}"
      - "stell[e] [die] {name} [farbe] auf {color}"
    domains:
      - "light"
    light_supports_color: true

  # doors and windows
  - "(öffne|schließ[e]) [die] (jalousien|vorhänge|fenster|rolläden) in [der|dem] {area}"
  - "(öffne|schließ[e]) [die] {area} (jalousien|vorhänge|fenster)"
  - sentences:
      - "(öffne|schließ[e]) [den|die] {name}"
      - "(öffne|schließ[e]) [den|die] {name} in [der|dem] {area}"
      - "ist [der|die|das] {name} (offen|geschlossen)"
    domains:
      - "cover"

  # # locks
  # - sentences:
  #     - "(lock|unlock) [the] {name}"
  #     - "is [the] {name} (locked|unlocked)"
  #   domains:
  #     - "lock"

  # generic on/off
  - sentences:
      - "(schalte|mach[e]) [den|die|das] {name} (an|ein|aus)"
      - "(schalte|mach[e]) [den|die|das] {name} (an|ein|aus) in [der|dem] {area}"
      - "(schalte|mach[e]) [den|die|das] {name} in [der|dem] {area} (an|ein|aus)"
    domains:
      - "light"
      - "switch"
      - "fan"
      - "media_player"
      - "input_boolean"

  # scripts and scenes
  - sentences:
      - "aktiviere {name} Skript"
    domains:
      - "script"

  - sentences:
      - "aktiviere {name} Szene"
    domains:
      - "scene"

  # timers
  - "<timer_set> [einen] Timer (auf|für) {seconds} Sekunden"
  - "<timer_set> [einen] Timer (auf|für) 1 Minute"
  - "<timer_set> [einen] Timer (auf|für) {minutes} Minuten"
  - "<timer_set> [einen] Timer (auf|für) 1 Stunde"
  - "<timer_set> [einen] Timer (auf|für) {hours} Stunden"
  - "<timer_set> [einen] Timer (auf|für) 1 Stunde und 1 Minute"
  - "<timer_set> [einen] Timer (auf|für) 1 Stunde und {minutes} Minuten"
  - "<timer_set> [einen] Timer (auf|für) {hours} Stunden und {minutes} Minuten"

  - "<timer_cancel>[ (den|meinen)] Timer"
  - "<timer_cancel> (alle[ meine]|sämtliche) Timer"
  - "pausiere[ (den|meinen)] Timer"
  - "setze[ (den|meinen)] Timer fort"
  - "Timer Status"
  - "Status (des|meines) Timers"
  - "wie lange läuft (der|mein) Timer noch"

  # media
  - "(pause|Weiter)"
  - "nächster (Titel|Song)"
  # - sentences:
  #     - "(pause|resume) [the] {name}"
  #     - "next [(track|item)] on [the] {name}"
  #     - "skip [[the ](track|song)] on [the] {name}"
  #   domains:
  #     - "media_player"

  # # temperature
  - "wie[ (hoch|niedrig)] ist die temperatur"
  - "wie[ (hoch|niedrig)] ist die temperatur in [der|dem] {area}"
  - "wie[ (hoch|niedrig)] ist die {area} temperatur"
   - sentences:
      - "wie[ (hoch|niedrig)] ist die {name} temperatur"
      - "wie[ (hoch|niedrig)] ist die temperatur von [der|dem] {name}"
     domains:
       - "climate"

  # # sensors
  - sentences:
      - "wie ist [der [wert von [dem|der]]] {name}"
      - "wie hoch ist [der [wert von [dem|der]]] {name}"
    domains:
      - "sensor"

  # todo
  - sentences:
      - "füge {todo_item} der {name} [Liste] hinzu"
      - "füge {todo_item} auf [die] {name} [Liste] hinzu"
      - "füge {todo_item} auf [die] [Liste] {name} hinzu"
      - "setze {todo_item} auf [die] {name} [Liste]"
      - "setze {todo_item} auf [die] [Liste] {name}"
    domains:
      - "todo"
