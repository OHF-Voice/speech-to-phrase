  # cancel
  - "Неважно"
  - "Забудь"
  - "Отмена"

  # date and time
  - "какое сегодня число"
  - "какое [сейчас] время"
  - "сколько времени [прямо сейчас]"
  
  # weather
  - "какая сейчас погода"
  - "какая погода"
  - sentences:
      - "Какая погода в {name}"
    domains:
      - "weather"

  # lights (area)
  - "(включи|выключи) [свет] [здесь|тут]"
