language: "ru"

lists:
  color:
    - "белый|белого|белым"
    - "черный|черного|чёрный|чёрного|черным|чёрным"
    - "красный|красного|красным"
    - "оранжевый|оранжевого|оранжевым"
    - "желтый|желтого|жёлтый|жёлтого|желтым|жёлтым"
    - "зеленый|зелёный|зеленого|зелёного|зеленым|зелёным"
