  - "установи [цвет|окраску] [света] в {area} на {color}"
  - "установи [свет|освещение] в {area} на {color}"
  - "установи [свет|освещение] в [зоне|области] {area} на {color}"


  # lights (name)
  - sentences:
      - "(сдела(й|ть)|установи[ть]|постав(ь|ить)|поменя(й|ть)|измени[ть]|выстав(ь|ить)|переключи[ть]|переве(сти|ди)|увелич(ь|ить)|уменьш(и|ить)|подн(ими|ять)|опусти[ть]|прибав(ь|ить)|отн(ими|ять)|повыс(ь|ить)|пониз(ь|ить)) [яркость|яркость света] {name} [на|до] {brightness}"
    domains:
      - "light"
    light_supports_brightness: true

  - sentences:
      - "(сдела(й|ть)|установи[ть]|постав(ь|ить)|поменя(й|ть)|измени[ть]|выстав(ь|ить)|переключи[ть]|переве(сти|ди)|увелич(ь|ить)|уменьш(и|ить)|подн(ими|ять)|опусти[ть]|прибав(ь|ить)|отн(ими|ять)|повыс(ь|ить)|пониз(ь|ить)) {name} [на] {color} [цвет]"
