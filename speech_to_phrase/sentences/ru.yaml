---
language: "ru"

lists:
  color:
    - "белый"
    - "черный"
    - "красный"
    - "оранжевый"
    - "желтый"
    - "зеленый"
    - "синий"
    - "фиолетовый"
    - "коричневый"
    - "розовый"
    - "бирюзовый"

data:
  # cancel
  - "Неважно"
  - "Забудь"

  # date and time
  # - "(what's|what is) the [current] time"
  # - "what time is it [[right ]now]"
  - "какое сегодня число"
  - "какое [сейчас] время"
  - "который [сейчас] час"
  - "сколько времени [прямо сейчас]"
  
  # weather
  - "какая сейчас погода"
  - "какая погода"
  - sentences:
      - "Какая погода в {name}"
    domains:
      - "weather"

  # lights (area)
  - "(включи|выключи) [свет] [здесь|тут]"
  - "(включи|выключи) [весь|всё|всё освещение|освещение|свет] в {area}"
  - "(включи|выключи) [весь|всё|всё освещение|освещение|свет] [в] {area}"
  - "установи яркость [здесь|тут] на {brightness} процентов"
  - "установи яркость [в] {area} на {brightness} процентов"
  - "установи яркость {area} на {brightness} процентов"
  - "установи [свет|освещение] [здесь|тут] на {color}"
  - "установи [[цвет|окраску] света] [здесь|тут] на {color}"
  - "установи [цвет|окраску] [света] в {area} на {color}"
  - "установи [свет|освещение] в {area} на {color}"
  - "установи [свет|освещение] в [зоне|области] {area} на {color}"


  # lights (name)
  - sentences:
      - "[яркость|яркость света] {name} [на|до] {brightness}"
      - "установи [яркость|яркость света] {name} [на|до] {brightness}"
    domains:
      - "light"
    light_supports_brightness: true

  - sentences:
      - "{name} [на] {color}"
      - "установи {name} [на] {color}"
      - "установи {color} [цвет] [у|на] {name}"
      
    domains:
      - "light"
    light_supports_color: true

  # doors and windows
  - "(открой|закрой) [шторы|жалюзи|окна] в [комнате|зоне|области] {area}"
  - "(открой|закрой) [в] {area} [шторы|жалюзи|окна]"
  - sentences:
      - "(открой|закрой) {name}"
      - "(открой|закрой) {name} в [комнате|зоне|области] {area}"
      - "{name} (открыта|закрыта|открыт|закрыт|открыто|закрыто)"
    domains:
      - "cover"

