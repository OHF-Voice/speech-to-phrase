    - "rouge"
    - "orange"
    - "jaune"
    - "vert"
    - "bleu"
    - "violet"
    - "marron"
    - "rose"

transformations:
  le:
    # If the regular expression matches...
    - match: "^[hàâäéèêëîïôöùûüÿaeiou]"
      # ...output these strings with the matching value:
      outputs:
        - "l'{value}"
        - "{value}"
    # If no matches, output these strings with the value:
    - outputs:
        - "le {value}"
        - "la {value}"
        - "les {value}"
        - "{value}"

# Apply transformations to different source lists to produce new lists.
transformed_lists:
  le_name:
    source: "name"
    transformations:
      - "le"
  le_area:
    source: "area"
    transformations:
      - "le"
  le_floor:
    source: "floor"
    transformations:
      - "le"

