transformations:
  le:
    # Stating with a vowel (or h) ...
    - match: "^[aàâäæeéèêëiîïoôöœuùûüyÿh]"
      # l'name
      outputs:
        - "l'{value}"
        - "{value}"
    # else ... le/la/les name
    - outputs:
        - "le {value}"
        - "la {value}"
        - "les {value}"
        - "{value}"
  de_le:
    # Stating with a vowel (or h) ...
    - match: "^[aàâäæeéèêëiîïoôöœuùûüyÿh]"
      # ... de l'name
      outputs:
        - "de l'{value}"
        - "{value}"
    # else ... de la / du / de les name
    - outputs:
        - "du {value}"
        - "de la {value}"
        - "des {value}"
        - "{value}"

# Apply transformations to different source lists to produce new lists.
transformed_lists:
  le_name:
    source: "name"
    transformations:
      - "le"
  le_area:
    source: "area"
    transformations:
      - "le"
  le_floor:
    source: "floor"
    transformations:
      - "le"
  de_le_name:
    source: "name"
    transformations:
      - "de_le"
  de_le_area:
    source: "area"
    transformations:
      - "de_le"
  de_le_floor:
    source: "floor"
    transformations:
      - "de_le"

